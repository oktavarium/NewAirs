<html>
<head>

	{% load static %}
	<meta charset="UTF-8" />

	<link rel="stylesheet" type='text/css' href="{% static 'css/reviews.css' %}">

	<script type="text/javascript" src="{% static 'js/jquery-2.1.4.min.js' %}"></script>

	<script>

		function resized() {}

	    window.onload = function(){
	        //

	        ;
	    }

	</script>

	<style>

	h1 { text-align: center; }
		
	div#review_box {

		position: relative;

		width: 900px;
		margin: 0 auto;

		border: 1px solid red;
	}

	div.review_cell {

		position: relative;

		width: 100%;

		border: 1px solid magenta;
		vertical-align: top;
	}

	div.info_side {

		position: relative;
		left: 0px;

		width: 150px;
		display: inline-block;

		border: 1px dashed lime;
		vertical-align: top;
	}

	div.avatar {

		position: relative;

		width: 100px;
		height: 100px;

		margin: 0 auto;

		background-color: black;
	}

	div.content_side {

		position: relative;
		width: calc( 100% - 160px );
		top: 0px;

		display: inline-block;
		border: 1px solid olive;
	}

	div.review_panel {

		width: 100%;
		height: 32px;

		border: 1px dotted red;
	}

	div.review_content {

		width: 100%;
		border: 1px dotted black;
	}

	</style>

</head>
<body>
	<div id="page">

	<div id ="review_box">
		<h1>Reviews</h1>

		<div class="review_cell">

			<div class="info_side">
				<div class="avatar"></div>
			</div>
			<div class="content_side">

				<div class="review_panel"></div>
				<div class="review_content">

					// My review

					<div class="review_cell">

						<div class="info_side">
							<div class="avatar"></div>
						</div>
						<div class="content_side">

							<div class="review_panel"></div>
							<div class="review_content">
								// Anthony answer
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<form id="post_review" method="post" action="#">
		<h1>ОСТАВИТЬ ОТЗЫВ</h1><br />
		<span>Буду признателен, если Вы напишете своё мнение о моей работе. Все отзывы проходят модерацию.</span><br />
		<input type="text" value="name" /><br /><br />
		<input type="text" value="email" /><br /><br />
		<input type="text" value="city" /><br /><br />
		<textarea>Ваш отзыв</textarea>
		<table><tr><td>* поля, обязательные для заполнения</td>
		<td><button id="send">ОТПРАВИТЬ</button></td></tr></table>
	</form>

	</div>
</body>
</html>
